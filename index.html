<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <div class="container">
      <div id="jumbotron-div" class="jumbotron">
        <h1 id="title-h1">Moon Pies</h1>
        <small>The Savory Kind</small>
      </div>
      <div id="order-form-div">
        <form>
          <h1 class="header-h1">Customize Your Pizza!</h1>
          <div class="form-group">
            <h4>Enter your name:</h4>
            <input id="name-for-order" class="form-control" type="text">
          </div>
          <div class="form-group">
            <h4>Choose your size:</h4>
            <div class="row">
              <div class="form-check form-check-inline col-sm-4">
                <input class="form-check-input radio-disappear" type="radio" id="small-size" name="choose-size" value="8">
                <label class="form-check-label label-opaque" for="small-size">
                  <img src="img/small-pizza.jpg" class="size-image">
                </label>
              </div>
              <div class="form-check form-check-inline col-sm-4">
                <input class="form-check-input radio-disappear" type="radio" id="medium-size" name="choose-size" value="12">
                <label class="form-check-label label-opaque" for="medium-size"><img src="img/medium-pizza.jpg" class="size-image"></label>
              </div>
              <div class="form-check form-check-inline col-sm-4">
                <input class="form-check-input radio-disappear" type="radio" id="large-size" name="choose-size" value="16">
                <label class="form-check-label label-opaque" for="large-size"><img src="img/large-pizza.jpg" class="size-image"></label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <h4>Choose your toppings:</h4>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-check">
                  <input id="mushrooms" class="form-check-input" type="checkbox" name="toppings" value="mushrooms">
                  <label class="form-check-label" for="mushrooms">Mushrooms</label>
                </div>
                <div class="form-check">
                  <input id="olives" class="form-check-input" type="checkbox" name="toppings" value="olives">
                  <label class="form-check-label" for="olives">Olives</label>
                </div>
                <div class="form-check">
                  <input id="pineapple" class="form-check-input" type="checkbox" name="toppings" value="pineapple">
                  <label class="form-check-label" for="pineapple">Pineapple</label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-check">
                  <input id="onions" class="form-check-input" type="checkbox" name="toppings" value="onions">
                  <label class="form-check-label" for="onions">Onions</label>
                </div>
                <div class="form-check">
                  <input id="green-peppers" class="form-check-input" type="checkbox" name="toppings" value="green peppers">
                  <label class="form-check-label" for="green-peppers">Green Peppers</label>
                </div>
                <div class="form-check">
                  <input id="fresh-basil" class="form-check-input" type="checkbox" name="toppings" value="fresh basil">
                  <label class="form-check-label" for="fresh-basil">Fresh Basil</label>
                </div>
              </div>
              <div class="form-check">
                <input id="pepperoni" class="form-check-input" type="checkbox" name="toppings" value="pepperoni">
                <label class="form-check-label" for="pepperoni">Pepperoni</label>
              </div>
              <div class="form-check">
                <input id="sausage" class="form-check-input" type="checkbox" name="toppings" value="sausage">
                <label class="form-check-label" for="sausage">Sausage</label>
              </div>
              <div class="form-check">
                <input id="ground-beef" class="form-check-input" type="checkbox" name="toppings" value="ground beef">
                <label class="form-check-label" for="ground-beef">Ground Beef</label>
              </div>
            </div>
          </div>
          <button id="order-button" class="btn btn-info" type="submit">Place My Order!</button>
        </form>
      </div>

    <div id="order-confirmation-area">
      <h1>Your Order:</h1>
      <p>1 <span id="pizza-size"></span> Pizza</p>
      <p>Toppings:</p>
      <ul id="toppings">

      </ul>

      <p>Price: <span id="pizza-price"></span></p>

    </div>
  </div>
</body>
</html>
