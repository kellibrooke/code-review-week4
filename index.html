<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <div class="container">
    <div class="order-form-area">
      <h1>Customize Your Pizza!</h1>
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <label for="name-for-order">Please Enter Your Name</label>
          <input id="name-for-order" class="form-control" type="text">
        </div>
        <div class="form-group">
          <h4>Choose your size:</h4>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="small-size" name="choose-size" value="small">
            <label class="form-check-label" for="small-size">Small (8")</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="medium-size" name="choose-size" value="medium">
            <label class="form-check-label" for="medium-size">Medium (12")</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="large-size" name="choose-size" value="large">
            <label class="form-check-label" for="large-size">Large (16")</label>
          </div>
        </div>
        <div class="form-group">
          <h4>Choose your toppings:</h4>
          <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
          <input type="checkbox" name="toppings" value="olives">Olives<br>
          <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
        <button id="order-button" class="btn btn-info" type="submit">Place My Order!</button>
      </form>
    </div>
    <div id="order-confirmation-area">
      <h1>Your Order:</h1>
      <p>1 <span id="pizza-size"></span> Pizza</p>
      <p>Toppings:</p>
      <ul id="toppings">

      </ul>

      <p>Price: <span id="price"></span></p>

    </div>
  </div>
</body>
</html>
